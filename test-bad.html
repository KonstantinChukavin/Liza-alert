<!DOCTYPE html>
<html lang="ru">

<head>

    content="Софья Климова, Станислав Левченко, Станислав Щетинин, Константин Чукавин, Евгений Русаков">
    <link rel="stylesheet" href="pages/common-styles.css">
    <link rel="stylesheet" href="pages/test-bad.css">
  <title>Учебная платформа ЛизаАлерт</title>

<body class="page">
    <header class="header">
        <a class="header__link" target="_blank" href="#">Учебная платформа</a>
        <nav class="menu">
            <ul class="menu__list">
                <li class="menu__list-item">
                    <a id="courses-page-link" class="menu__link" href="./index.html">
                        <img class="menu__icon" src="./images/logo_courses.svg" alt="Курсы">Курсы
                    </a>
                </li>
                <li class="menu__list-item">
                    <a class="menu__link" href="./account.html">

                </li>
            </ul>
        </nav>
    </header>
    <div class="breadcrumbs">Хлебные крошки</div> 
    <main class="main">
        <div class="content">
            <div class="card-block">

                    <h2 class="card-block__title">Тест</h2>
                    <a class="card-block__link" href="#">Посмотреть условия</a>

                <div class="result result_failed">
                    <h3 class="result__percent">33%</h3>
                    <p class="result__paragraph">К сожалению, вы не набрали проходной результат. </p>
                    <p class="result__paragraph">Нажмите «Пересдать», чтобы попробовать снова.</p>
